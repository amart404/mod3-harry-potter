<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizard Maker</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header class="header">
        <img id="logo" src="Project3Logo.png" alt="Potter App Logo">
        <h1 id="title">The Wizarding Path</h1>
    </header>

    <main>
        <form class="input">
            <label for="name">Cast your name</label>
            <input type="text" name="name" placeholder="Enter name" id="name">
            <input type="submit" id="submit" value="Off to Platform 9 3/4!">
        </form>
    </main>
   
</body>
<script src="app.js"></script>
</html>
